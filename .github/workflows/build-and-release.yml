name: Build and Release Fabric Mod

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permissions for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-jar
          path: build/libs/limitless-1.0-SNAPSHOT.jar  # Update this to match the actual jar file name

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Build for Run ${{ github.run_number }}"
          body: |
            ### Automatic Build
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/limitless-1.0-SNAPSHOT.jar  # Match this to the actual jar name
          asset_name: limitless-${{ github.run_number }}.jar
          asset_content_type: application/java-archive
