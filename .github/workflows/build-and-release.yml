name: Build and Release Fabric Mod

on:
  push:
    branches:
      - master # Trigger on pushes to the main branch (adjust branch name if needed)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # 3. Build the mod using Gradle
      - name: Build Mod
        run: ./gradlew build

      # 4. Locate the output JAR file
      - name: Locate Built JAR
        id: locate_jar
        run: |
          JAR_PATH=$(find ./build/libs -type f -name 'limitless-*.jar' | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "Error: No JAR file matching 'limitless-*.jar' found."
            exit 1
          fi
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
          echo "Found JAR file: $JAR_PATH"

      # 5. Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}  # Use commit SHA as tag
          release_name: "Build for Commit ${{ github.sha }}"
          body: |
            ### Automatic Build
            This release was triggered by a push to the repository.

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
          draft: false
          prerelease: true

      # 6. Upload the JAR file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.JAR_PATH }}
          asset_name: limitless-${{ github.sha }}.jar
          asset_content_type: application/java-archive
